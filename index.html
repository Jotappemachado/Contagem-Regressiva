<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva para o Ano Novo de 2025!</h1>
        <div id="countdown">
            <div class="time">
                <span id="days"></span>
                <p>Dias</p>
            </div>
            <div class="time">
                <span id="hours"></span>
                <p>Horas</p>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <p>Minutos</p>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
